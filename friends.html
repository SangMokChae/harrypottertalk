<head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>17:57</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up fa-lg"></i>
      <span>81%</span>
      <i id="bettery" class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="far fa-times-circle fa-lg"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>

    <a id="donttouchthis" href="index.html">

    <i class="fas fa-chevron-left fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5BOIEEH4VYZSSNKC5ZPSL5CHUU.jpg" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Harry</h4>
            <h6 class="user-component__subtitle">Shut Up Malfoy</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS0W7fe7TSpYUygJDakViAQThl7F2P1pOTERQ&usqp=CAU" class="user-component__avatar user-component__avatar--sm" />

            <h4 class="user-component__title">Ron</h4>
            <h6 class="user-component__subtitle">Let's go drink butter beer</h6>
          </div>
        </div>
        <div class="user-component__column musicbox">
          <div class="user-component__music"> Hogwarts <br /> John Williams<a href="https://youtu.be/MMvfOUer3Vo">
            <i class="fab fa-youtube fa-lg"></i></a></div>
        </div>
        </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://1.gall-img.com/hygall/files/attach/images/82/831/835/228/ed0a507179c4fb5a1324e227eafc0aab.jpg" class="user-component__avatar user-component__avatar--sm" />
        <div class="user-component__text">
          <h4 class="user-component__title">Hermione</h4>
          <h6 class="user-component__subtitle">I love study</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
            <img src="https://pbs.twimg.com/profile_images/1059844111245574144/IiYtgCHY_400x400.jpg" class="user-component__avatar user-component__avatar--sm" /> 
            <div class="user-component__text">
              <h4 class="user-component__title">Hagrid</h4>
              <h6 class="user-component__subtitle">i bought Dragon Egg</h6>
            </div>
          </div>
            <div class="user-component__column musicbox">
              <div class="user-component__music">Dragon Egg - <br /> Luis Lopez Pinto
              <a href="https://youtu.be/oDrybO-mUtE"><i class="fab fa-youtube fa-lg"></i></a></div>
            </div>
          </div>
        </div>
    </main>
