<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarryPotter Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>17:57</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up fa-lg"></i>
      <span>81%</span>
      <i id="bettery" class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="far fa-times-circle fa-lg"></i>
    </div>
  </div>
  
  <header class="chat-header">
    <div class="chat-header__column">
      <div class="chat-header__column-link">
        <a class="chat-header__icon" href="message.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
    </div>
    <div class="chat-header__column">
      <h3 class="chat-header__title">Settings</h3>
    </div>
    <div class="chat-header__column">
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </div>
  </header>
    
  <main class="main-screen main-chat">
      <div id="chat__timeline">
        <div class="chat__timeline-today">Friday, October 16, 2020</div>
      </div>
      <div class="chatting-row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS0W7fe7TSpYUygJDakViAQThl7F2P1pOTERQ&usqp=CAU" class="chatting-row chat-image">
        <div class="chatting-row__content">
          <span class="chatting__avatar">Ron</span>
          <div class="chat-info">
            <img src="https://i.redd.it/l2fg7acnnmy21.png" ic="joke-photo">
            <span class="chatting__time">17:53</span>
          </div>
        </div>
      </div>
      
      <div class="chatting-row chatting-row--own">
        <img src="https://1.gall-img.com/hygall/files/attach/images/82/831/835/228/ed0a507179c4fb5a1324e227eafc0aab.jpg" class="chatting-img--own chat-image">
        <div class="chatting-row__content--own">
          <div class="chatting__avatar">Hermione</div>
          <div class="chat-info--own">
            <span class="chatting__content">Please Stop Ron!!</span>
            <span class="chatting__time--own">17:54</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
      </div>
      <button>
        <i class="far fa-paper-plane fa-lg"></i>
      </button>
    </form>
    
    <div id="no-mobile">
      <span>i think {width:580 height:820} is best</span>
    </div>

  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
  </script>
</body>
</html>
