<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarryPotter Settings</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>17:57</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up fa-lg"></i>
      <span>81%</span>
      <i id="bettery" class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="far fa-times-circle fa-lg"></i>
    </div>
  </div>

  <header class="setting-header">
    <div class="setting-header__column">
      <div class="setting-header__column-link">
        <a class="setting-header__icon" href="friends.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
    </div>
    <div class="setting-header__column">
      <h3 class="setting-header__title">Settings</h3>
    </div>
  </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-lock"></i>
            <span>Security</span>
          </div>
          <div class="settings-setting__column-sidetext">
            <span>(Open)</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-exchange-alt"></i>
            <span>Trnasfomation magic</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span>Alchemy</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-quidditch"></i>
            <span>Quidditch game</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-shopping-cart"></i>
            <span>Weasley's toy store</span>
          </div>
          <div class="settings-setting__column-sidetext">
            <span>(SoldOut)</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-dragon"></i>
            <span>Dragon fight</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-book"></i>
            <span>Fantastic Beasts</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-globe"></i>
            <span>Ministry of Magic department</span>
          </div>
          <div class="settings-setting__column-sidetext"></div>
        </li>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="fas fa-users fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="message.html" class="nav__link"><span class="nav-badge badge">3</span><i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="magic-news.html" class="nav__link"><i class="fas fa-hat-wizard fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="settings.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>i think {width:580 height:820} is best</span>
    </div>
  
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
  </script>
</body>
</html>
