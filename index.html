<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarryPotter Index</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>17:57</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up fa-lg"></i>
      <span>81%</span>
      <i id="bettery" class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="far fa-times-circle fa-lg"></i>
    </div>
    </div>

    <header class="main-door-header">
      <div class="main-door-header__title">Are you a Muggle?</div>
      <div class="main-door-header__text">If you're a muggle, go back now</div>
    </header>

    <form action="friends.html" method="GET" id="check-form">
      <input name="username" type="text" required  placeholder="Your magic code">
      <input name="password" type="password" required placeholder="Spell">
      <input type="submit" value="Go inside"/>
      <a href="https://www.wizardingworld.com/">You can find your things at this address</a>
    </form>
  </div>

  <div id="no-mobile">
    <span>i think {width:580 height:820} is best</span>
  </div>

  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
  </script>
</body>
</html>
