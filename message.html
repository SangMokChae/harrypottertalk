  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>17:57</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up fa-lg"></i>

      <i id="bettery" class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="far fa-times-circle fa-lg"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Message</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>


    <main class="main-screen">
      <div class="user-component">
        <a href="chat.html" class="user-component gotochat">

          <div class="talk__avatars-box">
            <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5BOIEEH4VYZSSNKC5ZPSL5CHUU.jpg" class="talk__avatars" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS0W7fe7TSpYUygJDakViAQThl7F2P1pOTERQ&usqp=CAU" class="talk__avatars" />
            <img src="https://1.gall-img.com/hygall/files/attach/images/82/831/835/228/ed0a507179c4fb5a1324e227eafc0aab.jpg" class="talk__avatars" />
            <img src="https://pbs.twimg.com/profile_images/1059844111245574144/IiYtgCHY_400x400.jpg" class="talk__avatars" />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">My Friends</h4>
            <h6 class="user-component__subtitle">Please Stop Ron!!</h6>
          </div>
        </div>
          <div class="user-component__column alarm">
            <div class="user-component__time">17:54
              <span class="user-component-badge badge">2</span>
            </div></a>
          </div>
      </div>
    

      <div class="user-component block">
        <div class="user-component__column">
          <img src="https://pbs.twimg.com/profile_images/645897677759119361/QleG08MX_400x400.jpg" class="user-component__avatar user-component__avatar" /> 
          <div class="user-component__text">
            <h4 class="user-component__title">Malfoy</h4>
            <h6 class="user-component__subtitle"><i class="far fa-image"></i>Photo</h6>
          </div>
        </div>
          <div class="user-component__column alarm">
            <div class="user-component__time">yesterday
              <span class="user-component-badge badge">1</span>
            </div>
          </div>
        </div>
